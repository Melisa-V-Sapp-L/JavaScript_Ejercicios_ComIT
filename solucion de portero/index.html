<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Portero</title>
	<link rel="stylesheet" href="css/estilos.css">
</head>
<body>
	
	<input class="visor" type="text" value="" id="piso" placeholder="Piso" />
	<input class="visor" type="text" value="" id="dpto" placeholder="Dpto" /> <br/>

	<input class="btnNro" type="button" value="1" onclick="mostrar(1)"  /> 
	<input class="btnNro" type="button" value="2" onclick="mostrar(2)"  /> 
	<input class="btnNro" type="button" value="3" onclick="mostrar(3)"  /> <br/>
	<input class="btnNro" type="button" value="4" onclick="mostrar(this.value)"  /> 
	<input class="btnNro" type="button" value="5" onclick="mostrar(this.value)"  /> 
	<input class="btnNro" type="button" value="6" onclick="mostrar(this.value)"  /> <br/>
	<input class="btnNro" type="button" value="7" onclick="mostrar(this.value)"  /> 
	<input class="btnNro" type="button" value="8" onclick="mostrar(this.value)"  /> 
	<input class="btnNro" type="button" value="9" onclick="mostrar(this.value)"  /> <br/>
	<input class="btnLlamar" type="button" value="Llamar" onclick="llamar()"  />
	<input class="btnNro" type="button" value="0" onclick="mostrar(this.value)"  /> 
	<input class="btnBorrar" type="button" value="Borrar" onclick="borrar()"  /><br/>


	<input type="text" class="mensaje" value="" id="mensaje" />

	<script src="js/scripts.js"></script>
</body>
</html>
